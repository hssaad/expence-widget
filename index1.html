<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Widget</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body class="widget-container">
    <div class="card">
        <h2>Expense Tracker</h2>
        <div class="filter-section">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
        </div>
        <button onclick="filterByDate()">Filter</button>
    </div>

    <div class="card">
        <form id="transactionForm">
            <select id="typeSelect">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <input type="text" id="nameInput" placeholder="Description" required>
            <input type="number" id="amountInput" placeholder="Amount" step="0.01" required>
            <input type="date" id="dateInput" required>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <div class="card">
        <div class="totals">
            <div>Expenses: <span id="totalExpenses">0.00</span></div>
            <div>Income: <span id="totalIncome">0.00</span></div>
            <div>Balance: <span id="netBalance">0.00</span></div>
        </div>
    </div>

    <div class="card">
        <table id="transactionTable">
            <thead>
                <tr><th>Date</th><th>Type</th><th>Description</th><th>Amount</th><th></th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app1.js"></script>
</body>
</html>
